name: Build Manager

on:
  push:
    tags: [ "*" ]
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'apd/**'
      - 'build.gradle.kts'
      - 'gradle/libs.versions.toml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'apd/**'
      - 'build.gradle.kts'
      - 'gradle/libs.versions.toml'
  workflow_call:
  workflow_dispatch:

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate version
        id: parse_version
        run: |
          COMMIT_NUM=$(git rev-list --count HEAD)
          VERSION=$(echo "$COMMIT_NUM + 200 + 10000" | bc)
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Install toolchain
        run: |
          rustup default stable
          rustup update stable
          cargo install cargo-ndk
          rustup target install aarch64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apd
          cache-targets: false

      - name: Build with Gradle
        run: |
          echo 'org.gradle.parallel=true' >> gradle.properties
          echo 'org.gradle.vfs.watch=true' >> gradle.properties
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          sed -i 's/org.gradle.configuration-cache=true//g' gradle.properties
          ./gradlew clean assembleRelease

          # 保存未签名APK到独立目录
          mkdir -p app/build/outputs/apk/unsigned
          cp app/build/outputs/apk/release/*.apk app/build/outputs/apk/unsigned/

          # 搜索最终生成的APK路径
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "Found APK at: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

          # 记录Build Tool版本
          echo "BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)" >> $GITHUB_ENV

      - name: Sign Release
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOL_VERSION }}
        if: ${{ env.SIGNING_KEY != '' }}
        continue-on-error: true
        uses: kevin-david/zipalign-sign-android-release@v2
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          zipAlign: true

      - name: Upload Unsigned APK Artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: HyperSU-Unsigned-APK
          path: app/build/outputs/apk/unsigned/*.apk
          retention-days: 7

      - name: Upload Signed APK Artifact
        if: env.SIGNING_KEY != '' && steps.sign_app.outcome == 'success'
        uses: actions/upload-artifact@v5
        with:
          name: HyperSU-Signed-APD
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Post to Telegram channel (on main branch push, not tag)
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && github.ref_type != 'tag' }}
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_ID: ${{ github.event.head_commit.id }}
        run: |
          if [ ! -z "${{ secrets.BOT_TOKEN }}" ]; then
            SIGNED_APK="${{ steps.sign_app.outputs.signedReleaseFile }}"
            FILE_TO_SEND="$SIGNED_APK"

            # 如果签名失败，回退到未签名版本
            if [ ! -f "$FILE_TO_SEND" ]; then
              FILE_TO_SEND=$(find app/build/outputs/apk/release -name "*.apk" | grep -i unsigned | head -n 1)
            fi

            if [ -f "$FILE_TO_SEND" ]; then
              echo "Uploading APK to Telegram: $FILE_TO_SEND"
              URL=$(python3 .github/scripts/telegram_url.py -1002058433411)
              curl -v "$URL" -F Release=@"$FILE_TO_SEND"
              URL=$(python3 .github/scripts/telegram_url.py -1001910818234)
              curl -v "$URL" -F Release=@"$FILE_TO_SEND"
            else
              echo "?? No APK available for Telegram upload"
            fi
          fi

      - name: Create Release (on tag push)
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        if: ${{ env.SIGNING_KEY != '' && github.ref_type == 'tag' }}
        continue-on-error: true
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ steps.parse_version.outputs.VERSION }}
          artifacts: app/build/outputs/apk/release/*.apk
          body: |
            Automatic release for version ${{ steps.parse_version.outputs.VERSION }}
            - Build Date: ${{ github.event.created_at }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false
          overwrite: true