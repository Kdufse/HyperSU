name: Build Manager

on:
  push:
    tags: [ "*" ]
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'apd/**'
      - 'build.gradle.kts'
      - 'gradle/libs.versions.toml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'apd/**'
      - 'build.gradle.kts'
      - 'gradle/libs.versions.toml'
  workflow_call:
  workflow_dispatch:

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate version
        id: parse_version
        run: |
          COMMIT_NUM=$(git rev-list --count HEAD)
          VERSION=$(echo "$COMMIT_NUM + 200 + 10000" | bc)
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Install toolchain
        run: |
          rustup default stable
          rustup update stable
          cargo install cargo-ndk
          rustup target install aarch64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apd
          cache-targets: false

      - name: Build with Gradle
        run: |
          echo 'org.gradle.parallel=true' >> gradle.properties
          echo 'org.gradle.vfs.watch=true' >> gradle.properties
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          sed -i 's/org.gradle.configuration-cache=true//g' gradle.properties
          ./gradlew clean assembleRelease

          # ��ӡ���ɵ� APK ·�������ڵ��Ժ�ȷ��
          echo "Searching for generated APK in app/build/outputs/apk/release/"
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "Found APK at: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

          # ͬʱ���������߰汾��¼����
          echo "BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)" >> $GITHUB_ENV

      - name: Sign Release
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOL_VERSION }}
        if: ${{ env.SIGNING_KEY != '' }}
        continue-on-error: true
        uses: kevin-david/zipalign-sign-android-release@v2
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          zipAlign: true

      - name: Debug - Show Signed APK Path
        if: ${{ env.SIGNING_KEY != '' }}
        run: |
          SIGNED_APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | grep -i signed | head -n 1)
          echo "Signed APK is expected at: $SIGNED_APK_PATH"
          echo "SIGNED_APK_PATH=$SIGNED_APK_PATH" >> $GITHUB_ENV

      - name: Upload Unsigned APK Artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: HyperSU-Unsigned-APK
          path: app/build/outputs/apk/release/*.apk
        # �ϴ�����δǩ���� APK �ļ�

      - name: Upload Signed APK Artifact
        if: env.SIGNING_KEY != '' && always()
        uses: actions/upload-artifact@v5
        with:
          name: HyperSU-Signed-APK
          path: app/build/outputs/apk/release/*.apk
        # ���߸���ȷ�ز���ǩ���� APK������� 'signed' ���ļ���
        # ����ʵ���������·��

      - name: Post to Telegram channel (on main branch push, not tag)
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && github.ref_type != 'tag' }}
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_ID: ${{ github.event.head_commit.id }}
        run: |
          if [ ! -z "${{ secrets.BOT_TOKEN }}" ]; then
            # ����ǩ����� APK ���� sign_app �������ɣ���ͨ�� outputs �ṩ·��
            SIGNED_APK="${{ steps.sign_app.outputs.signedReleaseFile }}"
            if [ -z "$SIGNED_APK" ] || [ ! -f "$SIGNED_APK" ]; then
              # ���δͨ�� sign_app������ֱ�Ӵ� release Ŀ¼�����µ� APK
              SIGNED_APK=$(find app/build/outputs/apk/release -name "*.apk" | grep -i signed | head -n 1)
            fi
            if [ -f "$SIGNED_APK" ]; then
              echo "Uploading APK to Telegram: $SIGNED_APK"
              URL=$(python3 .github/scripts/telegram_url.py -1002058433411)
              curl -v "$URL" -F Release=@"$SIGNED_APK"
              URL=$(python3 .github/scripts/telegram_url.py -1001910818234)
              curl -v "$URL" -F Release=@"$SIGNED_APK"
            else
              echo "? No signed APK found to upload to Telegram."
            fi
          fi

      - name: Release APK (on tag push)
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        if: ${{ env.SIGNING_KEY != '' && github.ref_type == 'tag' }}
        continue-on-error: true
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ steps.parse_version.outputs.VERSION }}
          artifacts: ${{ steps.sign_app.outputs.signedReleaseFile }}
          generateReleaseNotes: true
          makeLatest: true
          replacesArtifacts: true